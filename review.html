<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/review.css" />
    <link rel="icon" href="icons/bean & beyond.ico" />
    <title>Bean & Beyond Coffee Shop - Menu Review</title>
  </head>
  <body>
    <section class="firstContainer">
      <div class="center">
        <h1>Welcome To Our Review Menu Page.</h1>
      </div>
      <div class="scrollDown" id="mouseAnimate">
        <h3>scroll down.</h3>
        <div class="mouse">
          <div class="scroller"></div>
        </div>
      </div>
    </section>

    <section class="category">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="intro">
              <h1>Food.</h1>
              <h3>Hot Breakfast.</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="horizontalScroll">
        <div class="images" id="horizontalScrollImage">
          <div class="item">
            <img
              class="theHorizontalImage"
              src="img/chickenMapleSandwich.jpg"
              alt="baconSausageEggWrap"
            />
          </div>
          <div class="item">
            <img
              class="theHorizontalImage"
              src="img/baconSausageEggWrap.jpg"
              alt="baconSausageEggWrap"
            />
          </div>
          <div class="item">
            <img
              class="theHorizontalImage"
              src="img/baconSausageEggWrap.jpg"
              alt="baconSausageEggWrap"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
  <script src="./js/ScrollTrigger.min.js"></script>
  <script src="js/review.js"></script>
  <script></script>
</html>
